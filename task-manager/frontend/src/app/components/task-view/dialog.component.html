<h1 class="heading">Enter name of new list</h1>
<div mat-dialog-content>
  <div mat-form-field>
    <input autofocus [(ngModel)]="data.listTitle">
  </div>
</div>
<div mat-dialog-actions style="display: flex; justify-content: flex-end; margin: 20px 0 0 0;padding:0;">
  <button mat-button (click)="onNoClick()" class="secondary-button" style="margin-right: 20px;">Cancel</button>
  <button [mat-dialog-close]="data.listTitle" cdkFocusInitial class="primary-button">Create List</button>
</div>
